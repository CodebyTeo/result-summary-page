<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body>
  <div class="container">
    <div class="left-side">
      <p class="head">Your Result</p>
      <div class="result">
        <h1>76</h1>
        <span class="result-num">of 100</span>
      </div>
      <p>
        <h2>Great</h2>
        <br>
        <span class="text">You scored higher than 65% of
        the people who have taken these tests.</span>
      </p>
    </div>
    <div class="right-side">
      <span class="summary">Summary</span>
      <p class="reaction">
        <img src= "assets/images/icon-reaction.svg">
        <span class="reaction-text">Reaction</span>
        <span class="num_2">80</span> / <span class="num">100</span>
      </p>
        
      <p class="Memory">
        <img src="assets/images/icon-memory.svg">
        <span class="memory-text">Memory</span>
        <span class="num_2">92</span>  / <span class="num">100</span>
      </p>
        
      <p class="Verbal">
        <img src="assets/images/icon-verbal.svg">
        <span class="verbal-text"> Verbal</span>
        <span class="num_2">61</span> / <span class="num">100</span>
      </p>
       
      <p class="Visual">
        <img src="assets/images/icon-visual.svg">
        <span class="visual-text">Visual</span>
        <span class="num_2">72</span> / <span class="num">100</span>
      </p>
        
      <button class="button" type="button">
          Continue
      </button>

    </div>

    

  </div>

  </div> -->
</body>
</html>
